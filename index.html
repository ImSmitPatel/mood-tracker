<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="wrapper">
        <div class="title-wrapper">
            <img src="favicon.png" alt="logo" height="50px">
            <h2 class="title">Personal Mood Tracker</h2>
        </div>
        <div class="container" id="mood-form">
            <label class="mood-label">How are you feeling today?</label>
            <form action="">
                <select type="dropdown" id="mood" name="mood">
                    <option value="none">--</option>
                    <option value="happy">Happy 😊</option>
                    <option value="sad">Sad 😢</option>
                    <option value="angry">Angry 😡</option>
                    <option value="neutral">Neutral 😐</option>
                </select>
                <button id="log-mood" type="submit">Log Mood</button>
                <button id="delete-logs" type="delete">Delete Logs</button>

            </form>
        </div>
        <div class="history-timeline">
            <h3 class="history-title">Mood History</h3>
            <div class="timeline-container timeline" id="timeline">
                <!-- Timeline items will be added here -->

                <!-- <div class="timeline-item mood-happy">
                    <div class="timeline-date happy">15 Mar 1</div>
                    <div class="timeline-content happy">
                        <div class="mood-emoji">😐</div>
                        <p>Just a normal day.</p>
                    </div>
                </div> -->

            </div>
        </div>
    </div>
    <div class="foot-wrapper">
        <div id="waterdrop"></div>
        <footer>
            <div class="footer-top">
                <div class="pt-exebar">
                    <div class="footer-title">
                        <h3>Made by Smit Patel</h3>
                        <a href="https://github.com/ImSmitPatel/mood-tracker" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github-icon"
                                height="40px">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://daniellaharel.com/raindrops/js/raindrops.js"></script>

    <script> jQuery('#waterdrop').raindrops({ color: 'rgb(255, 208, 0)', canvasHeight: 150, density: 0.02, frequency: 30 });
    </script>

    <script src="index.js"></script>
</body>

</html>
