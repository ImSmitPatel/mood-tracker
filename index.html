<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Mood Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="wrapper">
        <!-- Title section with an image logo -->
        <div class="title-wrapper">
            <img src="favicon.png" alt="logo" height="50px">
            <h2 class="title">Personal Mood Tracker</h2>
        </div>

        <!-- Mood selection form -->
        <div class="container" id="mood-form">
            <label class="mood-label">How are you feeling today?</label>
            <form action="">
                <!-- Dropdown menu for selecting mood -->
                <select type="dropdown" id="mood" name="mood">
                    <option value="none"><em>-choose-</em></option>
                    <option value="happy">Happy üòä</option>
                    <option value="sad">Sad üò¢</option>
                    <option value="angry">Angry üò°</option>
                    <option value="neutral">Neutral üòê</option>
                </select>

                <!-- Button to log selected mood -->
                <button id="log-mood" type="submit">Log Mood</button>
                <!-- Button to delete logged moods -->
                <button id="delete-logs" type="delete">Delete Logs</button>
            </form>
        </div>

        <!-- Mood history timeline -->
        <div class="history-timeline">
            <h3 class="history-title">Mood History</h3>

            <!-- Timeline container where logged moods will be displayed dynamically -->
            <div class="timeline-container timeline" id="timeline">
                <!-- Timeline items will be added here via JavaScript -->

                <!-- Example of a mood entry (commented out) -->

                <!-- 
                <div class="timeline-item mood-happy">
                    <div class="timeline-date happy">15 Mar 1</div>
                    <div class="timeline-content happy">
                        <div class="mood-emoji">üòê</div>
                        <p>Just a normal day.</p>
                    </div>
                </div> 
                -->

            </div>
        </div>
    </div>

    <!-- Footer section with GitHub link -->
    <div class="foot-wrapper">
        <div id="waterdrop"></div>
        <footer>
            <div class="footer-top">
                <div class="pt-exebar">
                    <div class="footer-title">
                        <h3>Made by Smit Patel</h3>
                        <a href="https://github.com/ImSmitPatel/mood-tracker" target="_blank">
                            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="github-icon"
                                height="40px">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Importing jQuery library for JavaScript functionalities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://daniellaharel.com/raindrops/js/raindrops.js"></script>


    <!-- Initializing the waterdrop effect with specific settings -->
    <script>
        jQuery('#waterdrop').raindrops({
            color: 'rgb(255, 208, 0)',
            canvasHeight: 150,
            density: 0.02,
            frequency: 30
        });
    </script>

    <!-- Linking the main JavaScript file for interactivity -->
    <script src="index.js"></script>
</body>

</html>
